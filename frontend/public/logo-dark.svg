<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 深色模式渐变 -->
    <linearGradient id="primaryGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景圆角矩形容器 -->
  <rect x="32" y="32" width="448" height="448" rx="80" fill="url(#primaryGradientDark)" opacity="0.15"/>

  <!-- 左侧：混乱的文件图标 -->
  <g transform="translate(80, 200)">
    <!-- 文件外框（倾斜） -->
    <path d="M 10 0 L 70 0 L 90 20 L 90 100 L 10 100 Z"
          fill="none"
          stroke="#818CF8"
          stroke-width="8"
          stroke-linejoin="round"
          transform="rotate(-8 50 50)"/>
    <!-- 折角 -->
    <path d="M 70 0 L 70 20 L 90 20"
          fill="none"
          stroke="#818CF8"
          stroke-width="8"
          stroke-linejoin="round"
          transform="rotate(-8 50 50)"/>
    <!-- 乱码符号 -->
    <text x="50" y="65"
          font-family="monospace"
          font-size="36"
          font-weight="bold"
          fill="#818CF8"
          text-anchor="middle"
          transform="rotate(-8 50 50)">?</text>
  </g>

  <!-- 中间：动感转换箭头 -->
  <g transform="translate(256, 256)">
    <!-- 流线背景 -->
    <path d="M -80 -30 Q -20 -40, 0 0 Q 20 40, 80 30"
          fill="none"
          stroke="url(#accentGradientDark)"
          stroke-width="4"
          stroke-linecap="round"
          opacity="0.6"/>
    <path d="M -80 0 Q -20 -10, 0 0 Q 20 10, 80 0"
          fill="none"
          stroke="url(#accentGradientDark)"
          stroke-width="6"
          stroke-linecap="round"
          opacity="0.8"/>
    <path d="M -80 30 Q -20 40, 0 0 Q 20 -40, 80 -30"
          fill="none"
          stroke="url(#accentGradientDark)"
          stroke-width="4"
          stroke-linecap="round"
          opacity="0.6"/>

    <!-- 主箭头 -->
    <path d="M -60 0 L 50 0"
          stroke="#818CF8"
          stroke-width="10"
          stroke-linecap="round"/>
    <!-- 箭头头部 -->
    <path d="M 40 -18 L 70 0 L 40 18"
          fill="none"
          stroke="#818CF8"
          stroke-width="10"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- 装饰小圆点 -->
    <circle cx="-70" cy="0" r="6" fill="#A78BFA" opacity="0.7"/>
    <circle cx="-50" cy="-15" r="4" fill="#A78BFA" opacity="0.5"/>
    <circle cx="-50" cy="15" r="4" fill="#A78BFA" opacity="0.5"/>
  </g>

  <!-- 右侧：整齐的媒体图标 -->
  <g transform="translate(360, 200)">
    <!-- 播放按钮背景圆 -->
    <circle cx="50" cy="50" r="48" fill="url(#primaryGradientDark)" opacity="0.2"/>

    <!-- 胶片边框装饰 -->
    <rect x="8" y="30" width="8" height="40" rx="2" fill="#818CF8" opacity="0.4"/>
    <rect x="84" y="30" width="8" height="40" rx="2" fill="#818CF8" opacity="0.4"/>

    <!-- 播放三角形 -->
    <path d="M 38 30 L 38 70 L 70 50 Z"
          fill="#818CF8"
          stroke="none"/>

    <!-- 完成标记（对勾） -->
    <g transform="translate(70, 15)" opacity="0.9">
      <circle cx="0" cy="0" r="16" fill="#34D399"/>
      <path d="M -6 0 L -2 5 L 6 -5"
            fill="none"
            stroke="white"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"/>
    </g>
  </g>

  <!-- 底部装饰点 -->
  <g opacity="0.5">
    <circle cx="120" cy="420" r="8" fill="#818CF8"/>
    <circle cx="256" cy="440" r="6" fill="#A78BFA"/>
    <circle cx="392" cy="420" r="8" fill="#818CF8"/>
  </g>
</svg>
