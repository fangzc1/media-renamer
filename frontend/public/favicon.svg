<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景圆角矩形 -->
  <rect x="4" y="4" width="56" height="56" rx="12" fill="url(#faviconGradient)"/>

  <!-- 转换箭头（主要元素） -->
  <g transform="translate(32, 32)">
    <!-- 箭头主干 -->
    <path d="M -18 0 L 12 0"
          stroke="white"
          stroke-width="4"
          stroke-linecap="round"/>
    <!-- 箭头头部 -->
    <path d="M 8 -6 L 18 0 L 8 6"
          fill="none"
          stroke="white"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- 左侧文件符号 -->
    <rect x="-22" y="-6" width="8" height="12" rx="1" fill="white" opacity="0.7"/>

    <!-- 右侧播放符号 -->
    <path d="M 16 -4 L 16 4 L 22 0 Z" fill="white" opacity="0.9"/>
  </g>

  <!-- 完成标记 -->
  <circle cx="48" cy="16" r="8" fill="#10B981"/>
  <path d="M 44.5 16 L 46.5 18.5 L 51 13.5"
        fill="none"
        stroke="white"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"/>
</svg>
