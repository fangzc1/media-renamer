# 测试环境配置

# TMDB API 配置 (测试用)
tmdb:
  api-key: test-api-key
  api-url: https://api.themoviedb.org/3
  language: zh-CN
  rate-limit:
    requests: 40
    period: 10

# 文件扫描配置 (测试用)
file:
  video-extensions:
    - mp4
    - mkv
    - avi
    - mov
    - wmv
    - flv
    - webm
    - m4v
  max-scan-depth: 3

# 日志配置 (测试环境)
logging:
  level:
    com.mediarenamer: DEBUG
    org.springframework.web.client: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"