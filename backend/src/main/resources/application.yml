server:
  port: 8080

spring:
  application:
    name: media-renamer
  web:
    resources:
      static-locations: file:/app/static/
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  profiles:
    active: prod

# TMDB API 配置
tmdb:
  api-key: ${TMDB_API_KEY:}
  api-url: https://api.themoviedb.org/3
  language: zh-CN
  # 速率限制: 40 请求/10秒
  rate-limit:
    requests: 100
    period: 10
  # 连接超时配置（毫秒）
  timeout:
    connect: 10000
    read: 30000

# 代理配置（可选）
proxy:
  enabled: ${PROXY_ENABLED:true}
  host: ${PROXY_HOST:127.0.0.1}
  port: ${PROXY_PORT:7897}
  type: ${PROXY_TYPE:HTTP}  # HTTP, SOCKS
  # 认证配置（可选）
  username: ${PROXY_USERNAME:}
  password: ${PROXY_PASSWORD:}

# 文件配置
file:
  # 支持的视频格式
  video-extensions:
    - mp4
    - mkv
    - avi
    - mov
    - wmv
    - flv
    - m4v
    - ts
    - rmvb
  # 最大扫描深度
  max-scan-depth: 10

# 配置文件存储路径
config:
  # 扫描目录配置文件路径
  scan-directories-file: ${CONFIG_DIR:/app/config}/scan-directories.json

# 日志配置
logging:
  level:
    com.mediarenamer: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /app/logs/media-renamer.log
